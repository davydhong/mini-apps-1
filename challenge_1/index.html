<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
  <style>
    table,
    td {
      border: 1px solid #333;
    }

    td {
      height: 90px;
      width: 100px;
    }

    thead,
    tfoot {
      background-color: #333;
      color: #fff;
    }
  </style>
  <script src="app.js"></script>
</head>

<body onload="addEvents()">
  <table>
    <thead>
      <tr>
        <th colspan="3" class='turnIndicator'>Player One's Turn</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class='board' row=0 col=0></td>
        <td class='board' row=0 col=1></td>
        <td class='board' row=0 col=2></td>

      </tr>
      <tr>
        <td class='board' row=1 col=0></td>
        <td class='board' row=1 col=1></td>
        <td class='board' row=1 col=2></td>
      </tr>
      <tr>
        <td class='board' row=2 col=0></td>
        <td class='board' row=2 col=1></td>
        <td class='board' row=2 col=2></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3"></td>
      </tr>
    </tfoot>
  </table>

</body>

</html>
